<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/popup.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dolphin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Save Search Result</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="viewAllLink">View Saved Results</a>
            </li>
        </div>
    </nav>
    <h1>Save Search Result</h1>
    <div class="form-container" id="form">
      <div class="form-group">
          <label for="search_query">Search Query</label>
          <input type="text" name="search_query" placeholder="Search Query" class="form-control" />
      </div>
      <div class="form-group">
          <label for="search_result">Search Result Title</label>
          <input type="text" name="search_result_title" placeholder="Search Result Title" class="form-control" />
      </div>
      <div class="form-group">
          <label for="search_result">Search Result URL</label>
          <input type="text" name="search_result_url" placeholder="Search Result" class="form-control" />
      </div>
      <div class="text-center">
          <button class="btn btn-primary" type="button" id="saveSearchResult">Save</button>
      </div>
    </div>
    <div id="resultsContainer" class="d-none">
        <h3>Other saved search results for this query</h3>
        <ul class="results">
        </ul>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/navbar.js"></script>
  </body>
</html>
