<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Settings</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/popup.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dolphin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="saveSearchLink">Save Search Result</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="viewAllLink">View All Saved Results</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="viewSettings">Settings</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1>Settings</h1>
    <div class="form">
        <div class="form-group">
            <label>
                Show count of saved results when searching a possibly existing query
                <input type="checkbox" name="show_badge" id="show_badge" class="form-control" />
            </label>
        </div>
        <div class="form-group">
            <label>
                Get notification when searching a possibly existing query
                <input type="checkbox" name="get_notifications" id="get_notifications" class="form-control" />
            </label>
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-primary" id="saveBtn">Save</button>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/navbar.js"></script>
  </body>
</html>
